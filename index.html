<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles/styles.css">
  <script src="scripts/jquery.js"></script>
  <title>Ai là chục nô</title>
</head>
<body>
  <div class="welcome">
    <audio id="welcome-music" src="images/nhacnen.mp3" loop></audio>

    <div class="welcome-content">
      <div class="name">
        <img src="images/logo.png" alt="" id="logo">
      </div>
      <div class="main-buttons">
        <button class="start-btn">Bắt đầu</button>
        <button class="about-btn">Giới thiệu</button>
      </div>
      <div class="question-set-dropdown">
        <label for="question-set">Chọn bộ câu hỏi:</label>
        <select id="question-set" name="question-set">
          <option value="stage1">Bộ câu hỏi 1</option>
          <option value="stage2">Bộ câu hỏi 2</option>
          <option value="stage3">Bộ câu hỏi 3</option>
          <option value="stage4">Bộ câu hỏi 4</option>
          <option value="stage5">Bộ câu hỏi 5</option>
          <option value="stage6">Bộ câu hỏi 6</option>
          <option value="stage7">Bộ câu hỏi 7</option>
          <option value="stage8">Bộ câu hỏi 8</option>
          <option value="stage9">Bộ câu hỏi 9</option>
          <option value="stage10">Bộ câu hỏi 10</option>
        </select>
      </div>
    </div>
  </div>
  <div id="game">
    <div class="container">
      <div class="name">
        <img src="images/logo.png" alt="" id="logo">
      </div>

      <div class="main">

        <div class="que-ans">
          <div id="start_or_noStart">
            <div class="title_start_or_noStart">
                Bạn đã sẵn sàng để trả lời câu hỏi chưa ?
            </div>
            <div class="start_or_no">
              <button class="ready-btn" id="ready-btn">Sẵn Sàng</button>
            </div>
          </div>
          <div class="display">
            <p class="question"></p>
          </div>
          <div class="options"></div>
        </div>
        <div class="countdown-wrapper">
          <span class="countdown">45</span>
          <audio id="countdown-audio" src="./images/sound.mp3"></audio>
        </div>
        <div class="aside">
          <div class="life-line">
            <img class="fifty" src="images/fifty.png">
            <img class="aud" src="images/aud.png">
          </div>
          <div class="score">
            <p>Số tiền:</p>
            <span class="score">$0</span>
          </div>
          <div class="stages">
            <button>$1 MILLION</button>
            <button>$500000</button>
            <button>$250000</button>
            <button>$125000</button>
            <button>$64000</button>
            <button>$32000</button>
            <button>$16000</button>
            <button>$8000</button>
            <button>$4000</button>
            <button>$2000</button>
            <button>$1000</button>
            <button>$500</button>
            <button>$300</button>
            <button>$200</button>
            <button class="current">$100</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal">
    <div class="warning">
      <p>Bạn chắc chắn chứ?</p>
      <button class="yes">Có</button>
      <button class="no">Không</button>
    </div>
    <div class="right-wrapper">
      <p id="right"></p>
      <audio id="correct-audio" src="images/dung.mp3"></audio>
    </div>
    <div class="wrong-wrapper">
      <audio id="wrong-audio" src="images/sai.mp3"></audio>
      <p id="wrong"></p>
    </div>
    <div class="chat-wrapper">
      <p id="chat"></p>
    </div>
    <div class="audience-wrapper">
      <div class="bar">
        <div class="bar-item-container">
          <div class="bar-A">A</div>
        </div>
        <div class="bar-item-container">
          <div class="bar-B">B</div>
        </div>
        <div class="bar-item-container">
          <div class="bar-C">C</div>
        </div>
        <div class="bar-item-container">
          <div class="bar-D">D</div>
        </div>
      </div>
      <div class="close">
        <button class="closeBtn">Đóng</button>
      </div>
    </div>
  </div>

  <audio id="wrong-audio" src="images/sai.mp3"></audio>
  <audio id="correct-audio" src="images/dung.mp3"></audio>

  <script src="scripts/data.js"></script>
  <script src="scripts/main.js"></script>
</body>
</html>
